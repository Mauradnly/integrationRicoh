<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="language" content="fr">
    <meta name="description"
        content="Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin." />

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- link font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Intégration Ricoh</title>
</head>

<body>
    <div class="wrapper">
        <!-- ////////////////// navbar ////////////////// -->
        <nav id="nav">
            <a href="#" class="brandLogo">
                <img src="assets/img/logo-18-Ricoh.png" alt="Brand Logo">
            </a>
            <ul class="navbarNav">
                <li><a href="#">accueil</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">mes demandes</a></li>
                <li>
                    <div id="avatar">
                        <img src="assets/img/avatar-man.png" alt="Avatar">
                    </div>
                    <a href="#" id="pseudo">James <i class="fas fa-caret-down"></i></a>
                </li>
            </ul>
        </nav>

        <!-- ////////////////// contents ////////////////// -->
        <div id="contents">
            <!------- services ------->

            <!-- container -->
            <div id="contentService">
                <div class="flexblock">

                     <!------- form1 ------->
                    <div class="container" id="un">
                        <h2>Selectionnez la prestation souhaitée</h2>
                        <span class="infoBulle"><i class="fas fa-info-circle"></i></span>
                        <form action="">
                            <div>
                                <label>mon age</label>
                                <input type="number" id="age" value="">
                            </div>
                            <div>
                                <label>pays de résidence</label>
                                <input type="text" id="pays" value="">
                            </div>
                            <div>
                                <label>type de véhicule</label>
                                <input type="text" id="vehicule" value="">
                            </div>
                            <div>
                                <label>assurance</label>
                                <input type="button" class="off buttonA" id="aucune" value="Aucune">
                                <input type="button" class="off buttonA" id="basique" value="Basique">
                                <input type="button" class="off buttonA" id="medium" value="Medium">
                                <input type="button" class="off buttonA" id="premium" value="Premium">
                            </div>
                            <div>
                                <label>option(s)</label>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option1" value="desactiver">
                                    <span class="cherckboxText">Système de navigation GPS</span>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option2" value="desactiver">
                                    <span class="cherckboxText">Conducteur supplémentaire</span>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option3" value="desactiver">
                                    <span class="cherckboxText">Siège enfant</span>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option4" value="desactiver">
                                    <span class="cherckboxText">Isofix ou équivalent</span>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option5" value="desactiver">
                                    <span class="cherckboxText">Nacelle bébé (0-12mois)</span>
                                </div>
                            </div>
                        </form>
                    </div>

                     <!------- form2 ------->
                    <div class="container cacher" id="deux" >
                        <h2>Ou souhaitez vous récupérer votre véhicule ?</h2>
                        <span class="infoBulle"><i class="fas fa-info-circle"></i></span>
                        <form action="">
                            <div>
                                <label>Date de départ</label>
                                <input type="date" id="dateDepart" value="">
                            </div>
                            <div>
                                <label>Date de retour</label>
                                <input type="date" id="dateRetour" value="">
                            </div>
                            <div>
                                <label>Heure de départ</label>
                                <input type="time" id="heureDepart" value="">
                            </div>
                            <div>
                                <label>Heure de retour</label>
                                <input type="datetime" id="heureRetour" value="">
                            </div>
                            <div>
                                <label>ville</label>
                                <input type="text" id="ville" value="">
                            </div>
                            <div>
                                <label>agence</label>
                                <input type="text" id="agence" value="">
                            </div>
                            <div>
                                <label>code promo</label>
                                <input type="text" id="codePromo" value="">
                            </div>
                            <div>
                                <label>commentaires</label>
                                <input type="text" id="commentaires" value="">
                            </div>
                        </form>
                    </div>

                     <!------- ReponseForm ------->
                    <div class="container cacher" id="trois" >
                            <h2>Récapitulatif de votre commande</h2>
                            <span class="infoBulle"><i class="fas fa-info-circle"></i></span>
                                <!------- Reponseform1 ------->
                                <div>
                                    <div>
                                        <label>Mon age</label>
                                        <p id="reponseAge"></p>
                                    </div>
                                    <div>
                                        <label>type de véhicule</label>
                                        <p id="reponseVehicule"></p>
                                    </div>
                                    <div>
                                        <label>assurrance</label>
                                        <p id="reponseAssurance"></p>
                                    </div>
                                    <div>
                                        <label>option(s)</label>
                                        <p id="reponseOption1"></p>
                                        <p id="reponseOption2"></p>
                                        <p id="reponseOption3"></p>
                                        <p id="reponseOption4"></p>
                                        <p id="reponseOption5"></p>
                                    </div>
                                    <div>
                                        <label>pays de résidence</label>
                                        <p id="reponsePays"></p>
                                    </div>
                                </div>

                                <!------- Reponseform2 ------->
                                <div>
                                    <div>
                                        <label>date de depart</label>
                                        <p id="reponseDateDepart"></p>
                                    </div>
                                    <div>
                                        <label>heure de depart</label>
                                        <p id="reponseHeureDepart"></p>
                                    </div>
                                    <div>
                                        <label>ville</label>
                                        <p id="reponseVille"></p>
                                    </div>
                                    <div>
                                        <label>code promo</label>
                                        <p id="reponseCodePromo"></p>
                                    </div>
                                    <div>
                                        <label>commentaires</label>
                                        <p id="reponseCom"></p>
                                    </div>
                                    <div>
                                        <label>date de retour</label>
                                        <p id="reponseDateRetour"></p>
                                    </div>
                                    <div>
                                        <label>heure de retour</label>
                                        <p id="reponseHeureRetour"></p>
                                    </div>
                                    <div>
                                        <label>Agence</label>
                                        <p id="reponseAgence"></p>
                                    </div>
                                </div>
                        </div>

                    <!------- footer ------->
                    <footer>
                        <div class="negatif" id="return">retour</div>
                        <div class="positif" id="submit">suivant</div>
                    </footer>

                </div>
            </div>

            <!------- image ------->
            <div class="containerImage">
                <div class="imageCar">
                    <img src="assets/img/global.png" alt="Car" class="imgCar">
                </div>
            </div>

        </div>
    </div>
</body>

<!-- js link -->
<script src="assets/main.js"></script>

</html>
