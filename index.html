<!DOCTYPE html>
<html lang="fr">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="language" content="fr">
    <meta name="description"
        content="Contrary to popular belief, Lorem Ipsum is not simply random text. It has roots in a piece of classical Latin." />

    <!-- css link -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <!-- link font -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <title>Intégration Ricoh</title>
</head>

<body>
    <div class="wrapper">
        <!-- ////////////////// navbar ////////////////// -->
        <nav id="nav">
            <a href="#" class="brandLogo">
                <img src="assets/img/logo-18-Ricoh.png" alt="Brand Logo">
            </a>
            <ul class="navbarNav">
                <li><a href="#">accueil</a></li>
                <li><a href="#">services</a></li>
                <li><a href="#">mes demandes</a></li>
                <li>
                    <div id="avatar">
                        <img src="assets/img/avatar-man.png" alt="Avatar">
                    </div>
                    <a href="#" id="pseudo">James <i class="fas fa-caret-down"></i></a>
                </li>
            </ul>
        </nav>

        <!-- ////////////////// contents ////////////////// -->
        <div id="contents">
            <!------- services ------->
            <!-- container -->
            <div id="contentService">
                <div class="flexblock">
                    <div class="container" id="un">
                        <h2>Selectionnez la prestation souhaitée</h2>
                        <span class="infoBulle"><i class="fas fa-info-circle"></i></span>
                        <form action="">
                            <div>
                                <label>mon age</label>
                                <input type="number" id="age" value="">
                            </div>
                            <div>
                                <label>pays de résidence</label>
                                <input type="text" id="pays" value="">
                            </div>
                            <div>
                                <label>type de véhicule</label>
                                <input type="text" id="vehicule" value="">
                            </div>
                            <div>
                                <label>assurance</label>
                                <input type="button" id="aucune" value="aucune">
                                <input type="button" id="basique" value="basique">
                                <input type="button" id="medium" value="medium">
                                <input type="button" id="premium" value="premium">
                            </div>
                            <div>
                                <label>option(s)</label>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option1" value="">
                                    <label class="textOption" for="option1">Système de navigation GPS</label>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option2" value="">
                                    <label class="textOption" for="option2">Conducteur supplémentaire</label>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option3" value="">
                                    <label class="textOption" for="option3">Siège enfant</label>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option4" value="">
                                    <label class="textOption" for="option4">Isofix ou équivalent</label>
                                </div>
                                <div class="switch">
                                    <input type="checkbox" class="checkbox" id="option5" value="">
                                    <label class="textOption" for="option5">Nacelle bébé (0-12mois)</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="container cacher" id="deux" >
                        <h2>Ou souhaitez vous récupérer votre véhicule ?</h2>
                        <span class="infoBulle"><i class="fas fa-info-circle"></i></span>
                        <form action="">
                            <div>
                                <label>Date de départ</label>
                                <input type="date" id="dateDepart" value="">
                            </div>
                            <div>
                                <label>Date de retour</label>
                                <input type="date" id="dateRetour" value="">
                            </div>
                            <div>
                                <label>Heure de départ</label>
                                <input type="time" id="heureDepart" value="">
                            </div>
                            <div>
                                <label>Heure de retour</label>
                                <input type="datetime" id="heureRetour" value="">
                            </div>
                            <div>
                                <label>Heure de retour</label>
                                <input type="text" id="heureRetour" value="" autocomplete="text a écrire">
                            </div>
                        </form>
                    </div>

                    <div class="container cacher" id="trois" >
                            <h2>Ou souhaitez vous récupérer votre véhicule ?</h2>
                            <span class="infoBulle"><i class="fas fa-info-circle"></i></span>
                            <form action="">
                                <div>
                                    <label>MON AGE</label>
                                    <p id="reponseAge"></p>
                                </div>
                                <div>
                                    <label>Date de retour</label>
                                    <input type="date" id="dateRetour" value="">
                                </div>
                                <div>
                                    <label>Heure de départ</label>
                                    <input type="time" id="heureDepart" value="">
                                </div>
                                <div>
                                    <label>Heure de retour</label>
                                    <input type="datetime" id="heureRetour" value="">
                                </div>
                                <div>
                                    <label>Heure de retour</label>
                                    <input type="text" id="heureRetour" value="" autocomplete="text a écrire">
                                </div>
                            </form>
                        </div>

                    <!------- footer ------->
                    <footer>
                        <div class="negatif" id="return">retour</div>
                        <div class="positif" id="submit">suivant</div>
                    </footer>
                </div>
            </div>
            <!------- image ------->
            <div class="containerImage">
                <div class="imageCar">
                    <img src="assets/img/global.png" alt="Car" class="imgCar">
                </div>
            </div>
        </div>
    </div>
</body>

<!-- js link -->
<script src="assets/main.js"></script>

</html>
